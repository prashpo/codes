<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal List</title>
  <style>
    ul {
      padding: 0;
      margin: 0;
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
    }

    li {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <ul>
    <li>CSE(AI&ML)</li>
    <li>CSE</li>
    <li>CSD</li>
    <li>ECE</li>
  </ul>

</body>
</html>
